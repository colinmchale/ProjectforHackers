<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Assets/css/homeStyle.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet" />
</head>
    
    <title>Home</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">LyricalHackers</a>
      </nav>

      <form class="container col-6">
        <div class="form-group">
          <label for="formGroupExampleInput">Song:</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Artist:</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput2">Album:</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
        </div>
        <fieldset>
            <label for="genre">Select a Genre</label>
            <select name="genre" id="genre">
              <option>Alternative</option>
              <option>Country</option>
              <option selected="selected">Pop</option>
              <option>Rap</option>
              <option>Rock</option>
            </select>
        </fieldset>
        <button>Search</button>
          
          <form action="" method="get" id="form">
      <div class="form-group">
          <label for="q">Get Artist information ovre here</label>
          <input type="text" id="q" name="q" class="form-control" placeholder="Artist">
      </div>
      <p>
          <input type="submit" class="btn btn-primary" value="Search">
      </p>
  </form>
          
          
      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./Assets/js/homeScript.js"></script>
