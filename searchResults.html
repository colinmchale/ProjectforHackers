<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/css/searchResultsStyle.css">
        <title>Search Results</title>
    </head>

    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="index.html">LyricalHackers</a>
        </nav>
    

        <aside>
            <section>
                <form class="container col-6">
                    <div class="form-group">
                      <label for="formGroupExampleInput">Song:</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Artist:</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Album:</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
                    </div>
                    <fieldset>
                        <label for="genre">Select a Genre</label>
                        <select name="genre" id="genre">
                          <option>Alternative</option>
                          <option>Country</option>
                          <option selected="selected">Pop</option>
                          <option>Rap</option>
                          <option>Rock</option>
                        </select>
                    </fieldset>
                    <button>Search</button>
                  </form>
            </section>
            <section>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Recent Searches</h5>
                      <a href="#" class="card-link">Jay Z</a>
                      <a href="#" class="card-link">Beyonce</a>
                    </div>
                  </div>
            </section>
        </aside>

        <main>
            <table class="container">
                <tr>
                  <th>Song</th>
                  <th>Artist</th>
                  <th>Album</th>
                </tr>
                <tr>
                  <td>Kanye West</td>
                  <td>Homecoming</td>
                  <td>Graduation</td>
                </tr>
              </table>
        </main>
        

        <script src="./Assets/js/searchResultsScript.js"></script>
    </body>
</html>
