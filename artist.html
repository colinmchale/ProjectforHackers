<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/css/artistStyle.css">
        <title>Artist Page</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
            <a class="navbar-brand pl-2" href="index.html">LyricalHackers</a>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./lyrics.html">Albums</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./searchResults.html">Songs</a>
                </li>
            </ul>
            <form class="form-inline ml-auto p-2">
                <input class="form-control mr-sm-2 search" type="text" placeholder="Search Artist" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
        </nav>
        
        <main class="row ml-2">

            <aside class="row col-3 justify-content-start">
                <div class="row card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title pl-2">Recent Searches</h5>
                      <ul id="recent-search">
                          
                      </ul>
                    </div>
                  </div>
            </aside>
                
            <div class="col-9 m-auto pt-2">
                <section class="d-flex justify-content-start flex-wrap">
                    <h2 class="col-8 ml-20"></h2>
                        <!-- Picutre of artist -->
                    <img class="col-4 mr-20" id="artist-picture">
                    <a class="mt-10" id="artist-link" target="_blank"></a>
                </section>

                <br><br>

                <section class="d-flex justify-content-center align-items-center">
                    <h4>Please search for artist in upper right corner!</h4>
                    <div class="d-flex flex-row " id="event-section">

                    </div>
                </section>
            </div>
        </main>

        <script src="./Assets/js/artistScript.js"></script>
    </body>
</html>
